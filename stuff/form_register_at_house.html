<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Добавление нового адреса проживания</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectaddress">Выберите ваш дом</label>
  <div class="col-md-4">
    <select id="selectaddress" name="selectaddress" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="appartments">Введите номер квартиры</label>  
  <div class="col-md-4">
  <input id="appartments" name="appartments" type="text" placeholder="Номер квартиры" class="form-control input-md">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitbtn"></label>
  <div class="col-md-8">
    <button id="submitbtn" name="submitbtn" class="btn btn-success">Подтвердить</button>
    <button id="cancelbtn" name="cancelbtn" class="btn btn-danger">Отменить</button>
  </div>
</div>

</fieldset>
</form>
