<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Добавление события отключения</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="hotcoldwater">Какая вода будет отключена</label>
  <div class="col-md-4">
    <select id="hotcoldwater" name="hotcoldwater" class="form-control">
      <option value="1">Горячая</option>
      <option value="2">Холодная</option>
      <option value="3">Горячая и холодная</option>
    </select>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="addresses">Адрес(а)</label>
  <div class="col-md-4">
    <select id="addresses" name="addresses" class="form-control" multiple="multiple">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitbtn"></label>
  <div class="col-md-8">
    <button id="submitbtn" name="submitbtn" class="btn btn-success">Подтвердить</button>
    <button id="cancelbtn" name="cancelbtn" class="btn btn-danger">Отменить</button>
  </div>
</div>

</fieldset>
</form>
