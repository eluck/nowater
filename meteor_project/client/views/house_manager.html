<template name="house_manager_template">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <div class="page-header">
          <h1>
            Настройка аккаунта управдома
          </h1>
        </div>
        <div class="row clearfix">
          <div class="col-md-6 column">
            <h3>
              Дома под моим управлением
            </h3>
            {{#if addresses.count}}
              {{#each addresses}}
                {{> address_template }}
              {{/each}}
            {{else}}
              <div class="row">
                <div class="col-md-6 column">
                  <p>
                    Нет домов. Зарегистрируйте адрес своего дома, если вы управдом.
                  </p>
                </div>
              </div>
            {{/if}}
          </div>

          <div class="col-md-6 column">
            <h3>
              Зарегистрировать новый адрес
            </h3>
            <form class="form-horizontal">
              <fieldset>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="address">Введите адрес дома</label>
                  <div class="col-md-8">
                    <input id="address" name="address" type="text" placeholder="Адрес" class="form-control input-md">

                  </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="submitbtn"></label>
                  <div class="col-md-8">
                    <button id="submitbtn" name="submitbtn" class="btn btn-success">Подтвердить</button>
                    <button id="cancelbtn" name="cancelbtn" class="btn btn-danger">Очистить</button>
                  </div>
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
</template>



<template name="address_template">
  <div class="row">
    <div class="col-xs-6 column">
      <p>
        {{ address }}
      </p>
    </div>
    <div class="col-xs-6 column">
      <p>
        <button name="delete" class="delete btn btn-danger">Удалить адрес</button>
      </p>
    </div>
  </div>
</template>
