<template name="add_event_template">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <div class="page-header">
          <h1>
            Настройка аккаунта управдома
          </h1>
        </div>
        <div class="row clearfix">
          <div class="col-md-6 column">
            <h3>
              Дома под моим управлением
            </h3>
            {{#if addresses.count}}
              {{#each addresses}}
                {{> address_template }}
              {{/each}}
            {{else}}
              <div class="row">
                <div class="col-md-6 column">
                  <p>
                    Нет домов. Зарегистрируйте адрес своего дома, если вы управдом.
                  </p>
                </div>
              </div>
            {{/if}}
          </div>

          <div class="col-md-6 column">
            <h3>
              Добавление события отключения
            </h3>

            <form class="form-horizontal">
              <fieldset>

                <!-- Select Basic -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="hotcoldwater">Какая вода будет отключена</label>
                  <div class="col-md-4">
                    <select id="hotcoldwater" name="hotcoldwater" class="form-control">
                      <option value="1">Горячая</option>
                      <option value="2">Холодная</option>
                      <option value="3">Горячая и холодная</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="datefrom">Дата отключения</label>
                  <div class="col-md-4">
                    <input type="datetime-local" name="datefrom" id="datefrom" class="form-control"/>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="datetill">Дата включения</label>
                  <div class="col-md-4">
                    <input type="datetime-local" name="datetill" id="datefrom" class="form-control"/>
                  </div>
                </div>

                <!-- Select Multiple -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="select-addresses">Адрес(а)</label>
                  <div class="col-md-4">
                    {{#if addresses.count}}
                      <select id="select-addresses" name="select-addresses" class="form-control" multiple="multiple">
                        {{#each addresses}}
                          <option value="{{_id}}">{{address}}</option>
                        {{/each}}
                      </select>
                    {{else}}
                        <p>Зарегистрируйте свой дом на этом сайте</p>
                    {{/if}}
                  </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="submitbtn"></label>
                  <div class="col-md-8">
                    <button id="submitbtn" name="submitbtn" class="btn btn-success">Подтвердить</button>
                    <button id="cancelbtn" name="cancelbtn" class="btn btn-danger">Отменить</button>
                  </div>
                </div>

              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
</template>
